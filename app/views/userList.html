<h1>Users</h1>

<momi-user-info session="session" user="urrajerk"></momi-user-info>

<ul class="resource-list user-list list-unstyled">
  <li ng-repeat="user in users">
    <span class="user-id">{{user.id}}</span>
    <span class="user-email">{{user.email}}</span>
    <button class="btn btn-primary" ng-click="createSession(user)">Create session</button>
  </li>
</ul>
