<div class="fullscreen">
  <div class="road"></div>
</div>

<form role="form" class="login-form" ng-class="registerMode ? 'register' : 'login'; isBusy ? 'busy' : '';">

  <div class="logo-container">
    <div class="logo">
      <div class="wordmark">mobilemiles</div>
      <div class="version">version 2.0</div>
    </div>
  </div>

  <div class="alert alert-warning alert-dismissable" ng-show="error">{{error}}</div>

  <div class="form-group">
    <label for="loginEmail">Email address</label>
    <input type="email" class="form-control" id="loginEmail" ng-model="email" placeholder="Enter email" autofocus="autofocus" ng-disabled="isBusy">
  </div>
  <div class="form-group">
    <label for="loginPassword" ng-disabled="isBusy">Password</label>
    <input type="password" class="form-control" id="loginPassword" ng-model="password" placeholder="Password" ng-disabled="isBusy">
  </div>
  <div class="form-group password-confirmation" ng-show="registerMode">
    <label for="loginPasswordConfirm">Confirm</label>
    <input type="password" class="form-control" id="loginPasswordConfirm" ng-model="passwordConfirm" placeholder="Confirm password" ng-disabled="isBusy">
  </div>

  <div class="actions">
    <input type="submit" class="hidden" ng-click="onSubmit()" />
    <button class="btn btn-link register" ng-click="registerMode = true" ng-hide="registerMode">Sign up</button>
    <button class="btn btn-link" ng-click="registerMode = false" ng-show="registerMode">Back to login</button>
    <button class="btn btn-primary" ng-click="logIn()" ng-hide="registerMode" ng-disabled="isBusy">
      <span ng-show="isBusy"><i class="fa fa-spinner fa-spin"></i> Logging in...</span>
      <span ng-hide="isBusy">Log In</span>
    </button>
    <button class="btn btn-primary" ng-click="register()" ng-show="registerMode" ng-disabled="isBusy">
      <span ng-show="isBusy"><i class="fa fa-spinner fa-spin"></i> Creating account...</span>
      <span ng-hide="isBusy">Sign up</span>
    </button>
  </div>

</form>
